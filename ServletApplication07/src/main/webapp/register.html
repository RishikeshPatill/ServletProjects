<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>REGISTER USER</h1>
		<form action="register" method="post">
			<table border="3px">
				<tr><td>username:<input type="text" name="userName"></td></tr>
				<tr><td>password:<input type="password" name="password"></td></tr>
				<tr><td>first Name:<input type="text" name="firstName"></td></tr>
				<tr><td>last Name:<input type="text" name="lastName"></td></tr>
				<tr><td>address:<input type="text" name="address"></td></tr>
				<tr><td>mail Id:<input type="email" name="mailId"></td></tr>
				<tr><td>phone:<input type="number" name="phone"></td></tr>
				<tr><td><input type="submit" value="register"></td></tr>
			</table>
		</form>
	</div>

</body>
</html>
