<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
	<h1>REGISTRATION PAGE</h1>
	<form action="register" method="post">
		<table border="3px">
			<tr>
				<td>username:<input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>password:<input type="password" name="passWord"></td>
			</tr>
			<tr>
				<td>first name:<input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>last name:<input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>user address:<input type="text" name="address"></td>
			</tr>
			<tr>
				<td>email:<input type="email" name="email"></td>
			</tr>
			<tr>
				<td>phone number:<input type="number" name="phone"></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
