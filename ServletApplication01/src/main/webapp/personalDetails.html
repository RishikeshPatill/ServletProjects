<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		height: 70vh;
	}
		
	
	</style>
</head>

<body>
	<div>
		<h1>Registration Page</h1>
	<form action="register" method="post">
		<table border="3px">
			<tr>
				<td>Name</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" name="userAge" ></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="number" name="mobileNumber" ></td>
			</tr>
			<tr>
				<td>select your gender</td>
			</tr>
			<tr>
				<td><input type="radio" id="male" name="gender" value="male">male</td>
				<td>
					<for="male">
				</td>
			</tr>
			<tr>
				<td><input type="radio" id="female" name="gender" value="female">female</td>
				<td>
					<for="female">
				</td>
			</tr>
			<tr>
				<td>select your hobbies</td>
			</tr>
			<tr>
				<td><input type="checkbox" id="reading" name="hobbies" value="reading">Reading</td>
				<td>
					<for="reading">
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" id="searching" name="hobbies" value="searching">Searching</td>
				<td>
					<for="searching">
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" id="sleeping" name="hobbies" value="sleeping">Sleeping</td>
				<td>
					<for="sleeping">
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" id="dancing" name="hobbies" value="dancing">Dancing</td>
				<td><for="dancing"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"</td>
			</tr>

		</table>


	</form>
	</div>
</body>

</html>
